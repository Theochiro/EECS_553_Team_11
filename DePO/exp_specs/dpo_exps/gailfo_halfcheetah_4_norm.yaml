meta_data:
  script_path: run_scripts/adv_irl_exp_script.py
  exp_name: gailfo_transfer_halfcheetah_4_norm_staticalpha_0.0
  description: Train an adversarial IRL lfo model
  num_workers: 3 # 64
  num_gpu_per_worker: 1 # 0
  num_cpu_per_worker: 32 # 2
  mem_per_worker: 4gb
  partitions: cpu
  node_exclusions: gpu048,gpu024,gpu025,gpu012,gpu027
# -----------------------------------------------------------------------------
variables:
  adv_irl_params:
    grad_pen_weight: [ 0.5 ]
  sac_params:
      reward_scale: [ 2.0 ]
      train_alpha: [false]
      alpha: [0.0]
  seed: [0,1,2,3,4] # 

# -----------------------------------------------------------------------------
constants:
  expert_name: 'halfcheetah_sac'
  expert_idx: 0
  scale_env_with_demo_stats: true
  traj_num: 4

  disc_num_blocks: 2
  disc_hid_dim: 128
  disc_hid_act: tanh
  disc_use_bn: false
  disc_clamp_magnitude: 10.0

  policy_net_size: 256
  policy_num_hidden_layers: 2

  adv_irl_params:
    mode: 'gail2'
    state_only: true
    changing_dynamics: true

    num_epochs: 202
    num_steps_per_epoch: 10000
    num_steps_between_train_calls: 1000
    max_path_length: 1000
    min_steps_before_training: 5000

    eval_deterministic: true
    num_steps_per_eval: 20000
    
    replay_buffer_size: 20000
    no_terminal: true
    eval_no_terminal: false
    wrap_absorbing: false

    num_update_loops_per_train_call: 1000
    num_disc_updates_per_loop_iter: 1
    num_policy_updates_per_loop_iter: 1

    disc_lr: 0.0003
    disc_momentum: 0.9
    use_grad_pen: true
    # grad_pen_weight: 10.0
    disc_optim_batch_size: 256
    policy_optim_batch_size: 256
    policy_optim_batch_size_from_expert: 0

    save_best: true
    freq_saving: 20
    save_replay_buffer: false
    save_environment: false
    save_algorithm: false

  sac_params:
    # reward_scale: 8.0
    discount: 0.99
    soft_target_tau: 0.005
    beta_1: 0.25
    policy_lr: 0.0003
    qf_lr: 0.0003
    vf_lr: 0.0003
    policy_mean_reg_weight: 0.001
    policy_std_reg_weight: 0.001

  env_specs:
    env_name: 'halfcheetah'
    env_kwargs: {}
    eval_env_seed: 78236
    training_env_seed: 24495
